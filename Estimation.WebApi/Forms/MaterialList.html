<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: AngsanaUPC, MS Sans Serif;
        }

        table {
            border-collapse: collapse;
            /*table-layout: fixed;*/
            width: 100%;
        }

        td, th {
            border: 1px solid black;
        }

        th {
            text-align: center;
            padding: 4pt 0pt 4pt 0pt;
            font-size: 14pt;
            font-weight: bold;
        }

        td {
            font-size: 13pt;
            padding: 3pt 5pt 3pt 5pt;
            word-wrap: break-word;
        }

        .header {
            text-align: center;
            font-size: 16pt;
            font-weight: bold;
            margin: 15pt 0pt 15pt 0pt;
        }

        .header p {
            margin: 5pt 0pt 5pt 0pt;
        }

        .text-align-right {
            text-align: right;
        }

        .text-align-left {
            text-align: left;
        }

        .text-align-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <p>Material List</p>
</div>
<table>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>List Price</th>
        <th>Net Price</th>
        <th>Offer Price</th>
        <th>Manpower</th>
        <th>Fittings</th>
        <th>Accessory</th>
        <th>Supporting</th>
        <th>Painting</th>
        <th>Remark</th>
        <th>Unit</th>
    </tr>
    <tr class="row-content">
        <td class="text-align-center">##CODE##</td>
        <td class="text-align-left">##NAME##</td>
        <td class="text-align-left">##DESCRIPTION##</td>
        <td class="text-align-center">##LISTPRICE##</td>
        <td class="text-align-center">##NETPRICE##</td>
        <td class="text-align-center">##OFFERPRICE##</td>
        <td class="text-align-center">##MANPOWER##</td>
        <td class="text-align-center">##FITTINGS##</td>
        <td class="text-align-center">##ACCESSORY##</td>
        <td class="text-align-center">##SUPPORTING##</td>
        <td class="text-align-center">##PAINTING##</td>
        <td class="text-align-left">##REMARK##</td>
        <td class="text-align-center">##UNIT##</td>
    </tr>
</table>
</body>
</html>
